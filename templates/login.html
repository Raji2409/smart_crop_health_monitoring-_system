<!DOCTYPE html>
<html>
<head>
    <title>Login - Crop Health</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #2e7d32, #81c784);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        h2 {
            margin-bottom: 25px;
            color: #2e7d32;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #2e7d32;
            box-shadow: 0 0 5px rgba(46,125,50,0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2e7d32;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #1b5e20;
            transform: scale(1.05);
        }

        a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
<div class="container">
    <h2>ðŸŒ¿ Crop Health Login</h2>
    <form method="POST">
    <input type="text" name="name" placeholder="Enter Name" required>
    <input type="password" name="password" placeholder="Enter Password" required>
    <button type="submit">Login</button>
    </form>

    <p>New user? <a href="/register">Register</a></p>
</div>
</body>
</html>
