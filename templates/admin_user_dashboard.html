<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body { font-family: Arial, sans-serif; background:#f4f6f9; margin:0; }
        .top-bar {
            background:#2e7d32;
            padding:15px;
            color:white;
            display:flex;

            align-items:center;
        }

            width:90%;

        }
        .dashboard h2 {

        }
        .card-container {
            display:grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap:20px;
        }
        .card {
            background:white;
            padding:20px;
            border-radius:10px;
            box-shadow:0 2px 6px rgba(0,0,0,0.1);
            text-align:center;
        }
        .card h3 { margin-bottom:10px; }
        .card p { font-size:22px; font-weight:bold; color:#2e7d32; }
        .card a {
            display:inline-block;
            margin-top:10px;
            padding:8px 12px;
            background:#2e7d32;
            color:white;
            text-decoration:none;
            border-radius:5px;
        }
    </style>
</head>
